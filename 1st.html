<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style type="text/css">
      .red {
        color: red;
        width: 80%;
        margin: 0 auto 1rem;
        font-size: 3rem;
        text-decoration: underline;
        text-align: center;
      }
      p {
        width: 80%;
        margin: 0 auto;
      }

      h2, .blue{
        color: blue;
        width: 80%;
        margin: 0 auto 1rem;
        font-size: 2.5rem;
        --text-decoration: underline;
        text-align: center;          
      }
    </style>
  </head>
  <body>
    <h1 class="red">This is a header</h1>
    <p>This is a pargraph below the header</p>
    <h2>This is a Another header</h2>
    <p>This is a another pargraph below the header</p>
</body>
</html>
